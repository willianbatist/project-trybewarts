<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Trybewarts</title>
</head>

<body>


  <header>
    <section class="header">
      <img src="./images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input id="input-login-email" class="form-control" type="email" name="email" placeholder="Email" required>
        <input id="input-login-senha" class="form-control" type="password" name="password" placeholder="Senha" required>
        <button id="btn" class="btn btn-primary">Entrar</button>
      </form>
    </section>
  </header>

  <main>

    <section class="form">
      <h1 class="title-form">Formulário de Avaliação</h1>
      <div class="form__content">
        <form action="" id="evaluation-form">
          
            <div class="input-group">
              <input type="text" class="form-control" id="input-name" placeholder="Nome">
              <input type="text" class="form-control" id="input-lastname" placeholder="Sobrenome">
            </div>

          <div class="input-group">
            <input type="text" class="form-control" id="input-email" placeholder="Email">

            <select class="form-select" name="" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>
          
          <label for="" id="label-family">Qual sua família?</label>

          <label for="radio-frontend">
            <input type="radio" name="family" class="form-check-input family" id="radio-frontend" value="Frontend">Família
            Frontend
          </label>

          <label for="radio-backend">
            <input type="radio" name="family" class="form-check-input family" id="radio-backend" value="Backend">Família
            Frontend
          </label>

          <label for="radio-fullstack">
            <input type="radio" name="family" class="form-check-input family" id="radio-fullstack" value="FullStack">Família
            FullStack
          </label>

          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>

          <label for="check-hofs">
            <input type="checkbox" name="subject" class="form-check-input subject" id="check-hofs" value="HoFs">HoFs
          </label>

          <label for="check-jest">
            <input type="checkbox" name="subject" class="form-check-input subject" id="check-jest" value="Jest">Jest
          </label>

          <label for="" id="check-promises">
            <input type="checkbox" name="subject" class="form-check-input subject" id="check-promises" value="Promises">Promises
          </label>

          <label for="" id="check-react">
            <input type="checkbox" name="subject" class="form-check-input subject" id="check-react" value="React">React
          </label>

          <label for="" id="check-sql">
            <input type="checkbox" name="subject" class="form-check-input subject" id="check-sql" value="SQL">SQL
          </label>

          <label for="" id="check-python">
            <input type="checkbox" name="subject" class="form-check-input subject" id="check-python" value="Python">Pyhton
          </label>

          <div class="evaluation">
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>

          <label for="1"><input type="radio" name="rate" class="form-check-input" id="1" value="1">1</label>

          <label for="2"><input type="radio" name="rate" class="form-check-input" id="2" value="2">2</label>

          <label for="3"><input type="radio" name="rate" class="form-check-input" id="3" value="3">3</label>

          <label for="4"><input type="radio" name="rate" class="form-check-input" id="4" value="4">4</label>

          <label for="5"><input type="radio" name="rate" class="form-check-input" id="5" value="5">5</label>

          <label for="6"><input type="radio" name="rate" class="form-check-input" id="6" value="6">6</label>

          <label for="7"><input type="radio" name="rate" class="form-check-input" id="7" value="7">7</label>

          <label for="8"><input type="radio" name="rate" class="form-check-input" id="8" value="8">8</label>

          <label for="9"><input type="radio" name="rate" class="form-check-input" id="9" value="9">9</label>

          <label for="10"><input type="radio" name="rate" class="form-check-input" id="10" value="10">10</label>

        <label for="textarea" class="textarea">Deixe seu comentário:</label>
        <textarea name="comments" class="form-control" id="textarea" cols="30" rows="5" maxlength="500"></textarea>
        
        <div>
          <p id="counter" class="caracteres"></p>
        </div>

        <div id="preencher">

        </div>

        <div>
          <button type="submit" class="btn btn-primary" id="submit-btn" disabled>Enviar</button>
        </div>
          <div>
            <label id="label-infos">Você concorda com o uso das informações acima?</label>
            <input type="checkbox" id="agreement" class="subject">
          </div>

        </form>
      </div>
    </section>

    <section class="logo">
      <div class="logo__content">
        <img src="./images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
      </div>
    </section>

  </main>

  <aside>
    <section class="fill">
      <div class="fill__content">
        <p class="fill__item" id="fill__fullname"></p>
        <p class="fill__item" id="fill__email"></p>
        <p class="fill__item" id="fill__house"></p>
        <p class="fill__item" id="fill__family"></p>
        <p class="fill__item" id="fill__subjects"></p>
        <p class="fill__item" id="fill__evaluation"></p>
        <p class="fill__item" id="fill__comments"></p>
      </div>
    </section>
  </aside>

  <footer class="footer">
    <section class="footer__content">
      <p>Direitos reservados à Trybewarts©</p>
    </section>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="./script.js"></script>
</body>

</html>
